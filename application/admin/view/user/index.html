{extend name="base" /}
{block name="body"}
<div class="layui-card">
	<div class="layui-card-body">
		<div class="layui-card-header">
			<form action="{:url('admin/User/index')}" class="layui-form" method="get">
				<div class="layui-form-item">
					<div class="layui-input-inline">
						<input type="text" name="user_name" value="" autocomplete="off" placeholder="输入用户名" class="layui-input">
					</div>
					<div class="layui-input-inline">
						<input type="number" name="phone" value="" autocomplete="off" placeholder="输入手机号" class="layui-input">
					</div>
					<div class="layui-input-inline" style="width: 50px;">
						<button class="layui-btn layui-btn-primary ajax-search"><i class="fa fa-search"></i></button>
					</div>
				</div>
			</form>
		</div>
		<table class="layui-table layui-form">
			<thead>
				<tr>
					<th>ID</th>
					<th>用户名</th>
					<th>手机号</th>
					<th>创建时间</th>
					<th>性别</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				{foreach name="list" item="v" empty="$empty"}
				<tr>
					<td>{$v.id}</td>
					<td>{$v.user_name}</td>
					<td>{$v.phone}</td>
					<td>{$v.add_time}</td>
					<td>
						{if condition="($v.gender == 1) "}
						女
						{else /}
						男
						{/if}
					</td>

					<td>
						<a href="{:url('admin/user/edit', ['id' => $v.id])}"
							class="layui-btn layui-btn-xs layui-btn-normal"><i class="fa fa-edit"></i> 编辑</a>
						<a href="{:url('admin/user/del', ['id' => $v.id])}"
							class="layui-btn layui-btn-xs layui-btn-danger ajax-delete"><i class="fa fa-trash-o"></i>
							删除</a>
					</td>
				</tr>
				{/foreach}
			</tbody>
		</table>
		<div class="page">{$list->render()}</div>
	</div>
</div>
{/block}
