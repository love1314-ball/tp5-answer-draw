{extend name="base" /}
{block name="body"}
<div class="layui-card">
    <div class="layui-card-header">编辑数据</div>
    <div class="layui-card-body">
        <form action="{:url('admin/User/up')}" class="layui-form" method="post">
            <div class="layui-form-item">
                <input type="hidden" name="id" value="{$id}">
                <label class="layui-form-label">* 用户名</label>
                <div class="layui-input-inline">
                    <input type="text" name="user_name" value="{$data.user_name|default=''}" autocomplete="off"
                        placeholder="请输入用户名" lay-verify="required" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">用户名不能有特殊字符，首尾不能出现下划线，不能全为数字</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">* 手机号</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" value="{$data.phone|default=''}" autocomplete="off"
                        placeholder="请输入手机号" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" value="" autocomplete="off" placeholder="请输入密码"
                        class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">长度为6-16个字符，不能包含空格</div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">* 性别</label>
                <div class="layui-input-inline">
                    <input class="layui-radio" type="radio" name="gender" value="0" {if
                        condition="($data.gender eq '0')" } checked='checked' {/if} />男
                            <input class="layui-radio" type="radio" name="gender" value="1" {if
                        condition="($data.gender eq '1')" } checked='checked' {/if} />女
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="*" lay-submit="">保存</button>
                    <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
