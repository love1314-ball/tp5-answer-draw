{extend name="base" /}
{block name="body"}
<div class="layui-card">
    <div class="layui-card-body">
        <div class="layui-card-header">
            <form action="{:url('admin/User/index')}" class="layui-form" method="get">
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input type="text" name="topic_name" value="" autocomplete="off" placeholder="题目名字"
                            class="layui-input">
                    </div>
                    <div class="layui-input-inline" style="width: 50px;">
                        <button class="layui-btn layui-btn-primary ajax-search"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <table class="layui-table layui-form">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>题目名字</th>
                    <th>选项表id</th>
                    <th>选项正确答案</th>
                    <th>增加时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {foreach name="list" item="v" empty="$empty"}
                <tr>
                    <td>{$v.id}</td>
                    <td>{$v.topic_name}</td>
                    <td>{$v.choose_id}</td>
                    <td>{$v.topic_correct}</td>
                    <td>{:date('Y-m-d H:i:s',$v.add_time)}</td>
                    <td>
                        <a href="{:url('admin/topic/edit', ['id' => $v.id])}"
                            class="layui-btn layui-btn-xs layui-btn-normal"><i class="fa fa-edit"></i> 编辑</a>
                        <a href="{:url('admin/topic/del', ['id' => $v.id])}"
                            class="layui-btn layui-btn-xs layui-btn-danger ajax-delete"><i class="fa fa-trash-o"></i>
                            删除</a>
                    </td>
                </tr>
                {/foreach}
            </tbody>
        </table>
        <div class="page">{$list->render()}</div>
    </div>
</div>
{/block}
